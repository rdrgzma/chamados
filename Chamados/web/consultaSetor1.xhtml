<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <title>Cadastro Setor</title>
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body>
            <h:form rendered="#{loginBean.verificaSessao()}">
                <center>
                    <h:form>
                        <p:growl id="msgs" showDetail="true" />
                        <p:panel id="basic" header="Consulta de Setor">
                            <p:dataTable var="setor" value="#{setorBean.setor}">                            
                                <p:column headerText = "Setor: ">
                                    <h:outputText value="#{setorBean.setor.nome}"/>
                                </p:column>
                                <p:column headerText = "Local: ">
                                    <h:outputText value="#{setorBean.setor.localSetor}"/>
                                </p:column>
                                <p:column headerText = "E-mail: ">
                                    <h:outputText value="#{setorBean.setor.email}"/>
                                </p:column>
                                <p:column headerText = "Responsavel : ">
                                    <h:outputText value="#{setorBean.setor.servidor}"/>
                                </p:column>
                            </p:dataTable>

                        </p:panel>
                        <p:button value="Voltar" outcome="listaSetores"/>
                        
                        <p:button value="Atualizar Setor" outcome="atualizaSetor"/>
                        <p:commandButton ajax="false" value="Remover" actionListener="#{setorBean.remover()}" />
                    </h:form>

                </center>
            </h:form>
        </h:body>
    </f:view>
</html>
