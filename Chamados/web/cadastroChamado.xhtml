<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <style type="text/css">

        .setor{
            width:250px;
        }

    </style>
    <f:view>
        <h:head>
            <f:facet name="first">
                <title>Cadastro Chamado</title>
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body>

            <center>
                <h:form >
                    <p:growl id="msgs" showDetail="true" />
                    <p:panel id="basic" header="Abrir Chamado"  style="margin-bottom:20px">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="setor" value="Setor Responsavel:" />

                            <p:selectOneMenu id="setor" value="#{chamadoBean.chamado.setor}" converter="setorConverter" required="true" requiredMessage="Informe o Setor!!">
                                <f:selectItem itemLabel="Selecione um setor" noSelectionOption="true" itemValue="" />
                                <f:selectItems value="#{setorBean.listaSetores}" var ="setor" itemLabel="#{setor.nome}" itemValue="#{setor}" />
                            </p:selectOneMenu>

                            <p:outputLabel for="Status" value="Status:" />
                            <p:selectOneMenu id="Status" value="#{chamadoBean.chamado.status}" style="width:141px" required="true" requiredMessage="Informe o Status!!">
                                <f:selectItem itemLabel="Aberto" itemValue="Aberto" />


                            </p:selectOneMenu>

                            <p:outputLabel for="nome" value="Nome: "/>
                            <p:inputText id="nome" label="nome"  value="#{chamadoBean.chamado.nome}" required="true" requiredMessage="Informe o Nome!!"/> 


                            <p:outputLabel for="email" value="Email: "/>
                            <p:inputText id="email" label="email"  value="#{chamadoBean.chamado.email}" required="true" requiredMessage="Informe o Email!!" />

                            <p:outputLabel for="localChamado" value="Local: "/>
                            <p:inputText id="localChamado" label="localChanmado"  value="#{chamadoBean.chamado.localChamado}" required="true" requiredMessage="Informe o Local!!"/>

                            <p:outputLabel for="mask" value="Data de Abertura:" />
                            <p:calendar id="mask" value="#{chamadoBean.chamado.dataAbertura}" pattern="dd-MM-yyyy" mask="true" required="true" requiredMessage="Informe a Data!!"/>

                            <p:outputLabel for="txtDesc" value="Descrição do Chamado: "/>
                            <p:inputTextarea id="txtDesc" label="Descrição" cols="60" rows="5" value="#{chamadoBean.chamado.descricao}" required="true" requiredMessage="Informe a Descrição!!"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton ajax="false" value="Salvar" actionListener="#{chamadoBean.salvar()}"/>
                    
                    <p:button value="Voltar" outcome="#{loginBean.verificaLoginChamado()}"/>
                </h:form>



            </center>

    <f:view>
        <h:head>
            <f:facet name="first">
                <title>Cadastro Chamado</title>
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body>
            <center>
                <h:form>
                    <p:growl id="msgs" showDetail="true" />
                    <p:panel id="basic" header="Abrir Chamado"  style="margin-bottom:20px">
                        <h:panelGrid columns="2">
                            <p:outputLabel for="console" value="Setor Responsavél:" />
                            <p:selectOneMenu id="console" value="#{chamadoBean.chamado.setor}" style="width:170px">
                                <f:selectItem itemLabel="Selecione Um" itemValue="" />
                                <f:selectItem itemLabel="TI" itemValue="TI" />
                                <f:selectItem itemLabel="Manutenção" itemValue="Manutenção" />
                                <f:selectItem itemLabel="Serviços Gerais" itemValue="Serviços Gerais" />
                            </p:selectOneMenu>
                            
                             <p:outputLabel for="nome" value="Nome: "/>
                             <p:inputText id="nome" label="nome"  value="#{chamadoBean.chamado.nome}" required="true" requiredMessage="Informe o nome!!"/> 
                                 
                             
                             <p:outputLabel for="email" value="Email: "/>
                             <p:inputText id="email" label="email"  value="#{chamadoBean.chamado.email}"  />

                            <p:outputLabel for="localChamado" value="Local: "/>
                            <p:inputText id="localChamado" label="localChanmado"  value="#{chamadoBean.chamado.localChamado}" />

                            <p:outputLabel for="mask" value="Data de Abertura:" />
                            <p:calendar id="mask" value="#{chamadoBean.chamado.dataAbertura}" pattern="dd-MM-yyyy" mask="true" />

                            <p:outputLabel for="txtDesc" value="Descrição do Chamado: "/>
                            <p:inputTextarea id="txtDesc" label="Descrição" cols="60" rows="5" value="#{chamadoBean.chamado.descricao}"/>
                        </h:panelGrid>
                    </p:panel>
                    <p:commandButton ajax="false" value="Salvar" actionListener="#{chamadoBean.salvar()}"/>
                    <p:button value="Voltar" outcome="listaChamados"/>
                    <p:button value="Voltar ao menu principal" outcome="index"/>
                </h:form>

            </center>
        </h:body>
    </f:view>
</html>
