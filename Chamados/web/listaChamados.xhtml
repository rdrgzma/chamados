<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <title>Chamados</title>
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body>
            <center>
                <h:form>
                  <p:growl id="msgs" showDetail="true" />
                    <p:panel id="basic" header="Chamados"  style="margin-bottom:20px">
                        <p:commandButton ajax="false" title="Novo Chamado"  value="Novo" action="#{chamadoBean.cadastraChamadoForm()}"/>
                        <p:dataTable value="#{chamadoBean.listaChamados}"  var="lis" rows="10" paginator="true">
                            <p:column headerText="ID" sortBy="#{lis.id}"  filterBy="#{lis.id}" width="100">
                            #{lis.id}
                         </p:column>
                            <p:column headerText="Nome" sortBy="#{lis.nome}" filterBy="#{lis.nome}" width="141">
                        #{lis.nome}
                         </p:column>
                            <p:column headerText="Descrição" sortBy="#{lis.descricao}" width="161">
                        #{lis.descricao}
                         </p:column>
                             <p:column headerText="Setor" sortBy="#{lis.setor}" filterBy="#{lis.setor}" width="100">
                        #{lis.setor.nome}
                         </p:column>
                            <p:column headerText="Status" sortBy="#{lis.status}" filterBy="#{lis.status}" width="100">
                        #{lis.status}
                         </p:column>
                        <p:column width="120">
                            <p:commandButton ajax="false" title="Consultar" value="Consultar" actionListener="#{chamadoBean.carregar(lis.id)}" action="consultaChamado1"/>
                            <p:commandButton ajax="false" title="Alterar Setor" value="Alterar Setor" actionListener="#{chamadoBean.carregar(lis.id)}" action="modificaSetor"/>
                            <p:commandButton ajax="false" title="Alterar Status" value="Alterar Status" actionListener="#{chamadoBean.carregar(lis.id)}" action="modificaStatus"/>
                            
                        </p:column>
                     </p:dataTable>
    
                   </p:panel>
                     <p:commandButton value="Voltar" ajax="false" action="#{loginBean.verificaLogin}"/>
                </h:form>

            </center>
        </h:body>
    </f:view>
</html>
