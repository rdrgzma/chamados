<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="estilo.css" />
        <title>Serviços</title>
    </h:head>
    <h:body >
        <p:layout  fullPage="true">
            <p:layoutUnit id="cabeca" position="north" size="110">
                <h1>Serviços</h1>
            </p:layoutUnit>
            <p:layoutUnit position="center" >
                <p:panel id="painel" header="Login">
                    <p:messages/>
                    <h:form>
                        <h:panelGrid   columns="2" >
                            <p:outputLabel for="txtLogin" value="Login:"/>
                            <p:inputText id="txtLogin" value="#{loginBean.servidor.login}"/>
                            <p:outputLabel for="txtSenha" value="Senha:"/>
                            <p:password id="txtSenha" value="#{loginBean.servidor.senha}"/>
                        </h:panelGrid>
                        <p:commandButton id="bnt" ajax="false" value="Entrar" action="#{loginBean.login}"/>
                    </h:form>
                    <p:button id="botao" value="Abrir Chamado" outcome="cadastroChamado"/>
                </p:panel>

            </p:layoutUnit>

        </p:layout>

    </h:body>
</html>
