<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <f:view>
        <h:head>
            <f:facet name="first">
                <title>Setores</title>
                <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
            </f:facet>
        </h:head>
        <h:body>
            <center>
                <h:form>
                  <p:growl id="msgs" showDetail="true" />
                    <p:panel id="basic" header="Setores"  style="margin-bottom:20px">
                        <p:commandButton ajax="false" value="Novo Setor" action="cadastroSetor"/>
                        
                        <p:dataTable value="#{setorBean.listaSetores}" var="lis" rows="10" paginator="true">
                         <p:column headerText="ID" sortBy="#{lis.id}" filterBy="#{lis.id}" width="70">
                            #{lis.id}
                         </p:column>
                            <p:column headerText="Nome" sortBy="#{lis.nome}" filterBy="#{lis.nome}">
                        #{lis.nome}
                         </p:column>
                             <p:column headerText="Email" sortBy="#{lis.email}" filterBy="#{lis.email}">
                        #{lis.email}
                         </p:column>
                             <p:column headerText="Local" sortBy="#{lis.localSetor}" filterBy="#{lis.localSetor}">
                        #{lis.localSetor}
                         </p:column>
                           
                        <p:column headerText="Opções" width="100">
                        
                           <p:commandButton ajax="false" value="Alterar" title="Alterar" actionListener="#{setorBean.carregar(lis.id)}" action="atualizaSetor"/>
                           
                        </p:column>
                     </p:dataTable>
    
                   </p:panel>
                     <p:button value="Voltar" outcome="#{loginBean.verificaLogin()}"/>
                </h:form>

            </center>
        </h:body>
    </f:view>
</html>
